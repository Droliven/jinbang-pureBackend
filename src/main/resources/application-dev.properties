# Mysql Druid 连接信息
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jinbang?useSSL=false&serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://39.108.76.111:3306/jinbang?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
## 注意这条原来是 spring.thymeleaf.servlet.content-type, 现在已弃用，改为 spring.thymeleaf.servlet.content-type
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# dev-tools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enable=true
